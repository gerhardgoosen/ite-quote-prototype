<div class="row" ng-show="error">
    <div class="col-md-12">
        {{error}}
    </div>
</div>


<div class="row animate-repeat">

    <md-card class="col-md-12">
        <md-card-title>
            <h1>{{title}}</h1>
        </md-card-title>

        <form ng-submit="formSubmit()" class="form ">
            <div class="col-md-4">
                <div class="form-group">
                    <textarea type="text" class="form-control" ng-model="tmpQuote.quote" placeholder="quote"
                              required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="tmpQuote.author" placeholder="author"
                           required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="tmpQuote.source" placeholder="source" />
                </div>

                <div class="form-group">
                    <input type="number" min="0" max="=2018 class="form-control" ng-model="tmpQuote.year" placeholder="year" />

                </div>

                <div class="form-group">
                    <span class="text-danger">{{ error }}</span>
                </div>

                <div class="form-group">
                    <button type="submit" ng-show='checkUserRole("admin") || checkUserRole("editor")' class="btn btn-success">Save</button>
                    <button ng-click="clear();" class="btn btn-success">Clear</button>
                    <button ng-click="cancel();" class="btn btn-success">Cancel</button>
                </div>

            </div>
            <div class="col-md-12" ng-show="message">
                {{message}}
            </div>

        </form>


    </md-card>
</div>
