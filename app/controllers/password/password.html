<div class="col-md-12" ng-controller="PasswordCtrl as passwordController">
    <h3>{{title}}</h3>

    <form ng-submit="formSubmit()" class="form">
        <div class="col-md-4">
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="confirmPassword" placeholder="confirm password" required=""/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">set password</button>
                <span class="text-danger">{{ error }}</span>
            </div>

        </div>
    </form>
</div>
